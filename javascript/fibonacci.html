<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script>
        window.addEventListener("load", function(){
            let pulsa
            let anterior = 0
            let actual = -1
            pulsa = document.getElementById("pulsa")
            let nactual = document.getElementById("nactual")
            let salida = document.getElementById("salida")
            let bgen = document.getElementById("bgen")
            bgen.addEventListener("click",function(){
                if ( actual == -1) {
                    actual = 0
                }else if (  actual == 0){
                    actual = 1
                }else {
                    let tmp = actual
                    actual = tmp + anterior
                    actual = anterior
                nactual.innerHTML = actual
                salida.innerHTML = salida.innerHTML + ' ' + actual}
        })     
        })

    </script>
</head>
<body>
    <h1>Haremos el cálculo de fibonacci</h1>
    <button id="bot">Pulsa anda</button>
    <div id="salida">Aquí se expresa fibonacci</div>
</body>
</html>
